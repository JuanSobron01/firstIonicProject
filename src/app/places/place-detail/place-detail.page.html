<ion-header>
  <ion-toolbar  color="secondary">
    <ion-title>{{place.title}}</ion-title>

    <!-- Boton para borrar-->

    <ion-buttons slot="end">
      <ion-button (click)="deletePlace()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
   </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">   <!--Contenedor que ubica elementos en pantalla-->
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>   <!--Alinea el titulo de la pagina y lo muestra-->
        <h1 class="ion-text-center">{{place.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="place.comments && place.comments.length>0; else noComments">
          <ion-item *ngFor="let comment of place.comments">   <!--Muestra los comentarios en la otra page-->
            {{comment}}
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <ion-text>
            <p class="ion-text-center">
              No comments Yet.</p> 
            </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
